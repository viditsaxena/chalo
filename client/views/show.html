
    <div id="plan-page" class="row content">


          <input id="pac-input" class="controls" type="text"
              placeholder="Enter a location">
        <!-- Google Map -->
        <div id="map-section" class="col-md-9">
          <div id="map" ng-init="initializeMap()"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-3">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">{{ showPlan.title }} <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>

                  <div class="list-group">
                    <a  data-toggle="modal" data-target="#myModal" ng-click="getSpotDetails(spot)" class="list-group-item" ng-repeat="spot in showPlan.spots">
                      <h4 class="list-group-item-heading">{{ spot.name }}</h4>
                      <p class="list-group-item-text">Recommended by Leo Messi</p>
                    </a>
                 </div>


                 <!-- Modal -->
                 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                   <div class="modal-dialog" role="document">
                     <div class="modal-content">
                       <div class="modal-header">
                         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                         <h4 class="modal-title" id="myModalLabel"></h4>
                       </div>
                       <div class="modal-body">
                         {{ spotDetails.name }}
                       </div>
                       <div class="modal-footer">
                         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                         <button type="button" class="btn btn-primary">Save changes</button>
                       </div>
                     </div>
                   </div>
                 </div>

            </div>
        </div>
    </div>
    <hr/>
