
    <div id="plan-page" class="row content">


        <input id="pac-input" class="controls" type="text"
              placeholder="Enter a location">
        <!-- Google Map -->
        <div id="map-section" class="col-md-9">
          <div id="map" style="width:800px; height:645px"></div>
        </div>
        <!-- Side Panel -->
        <div class="col-md-3">
            <div class="panel panel-default">
                <!-- Panel Title -->
                <div class="panel-heading">
                    <h2 class="panel-title text-center">{{ showPlan.title }} <span class="glyphicon glyphicon-map-marker"></span></h2>
                </div>

                  <div class="list-group">
                    <a  href="#" ng-click="$event.preventDefault(); getSpotDetails(spot)" class="list-group-item" ng-repeat="spot in showPlan.spots">
                      <h4 class="list-group-item-heading">{{ spot.name }}</h4>
                      <p class="list-group-item-text">Recommended by Leo Messi</p>
                    </a>
                 </div>


                 <script type="text/ng-template" id="myModalContent.html">
                     <div class="modal-header">
                         <h3 class="modal-title">{{ spotDetails.name }}</h3>
                     </div>
                     <div class="modal-body">
                         <b>{{ spotDetails.url  }}</b>
                     </div>
                     <div class="modal-footer">
                         <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
                     </div>
                 </script>


            </div>
        </div>
    </div>
    <hr/>
