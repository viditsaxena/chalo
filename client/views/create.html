<div class="container form-section">

  <div class="row">

      <div class="col-md-8 col-md-offset-2">


      <form ng-submit="addPlan()" class="form-horizontal form-plan" name="planCreateForm">

        <div class="form-group">
          <label for="planTitle" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
          <h2 class="form-signin-heading">Add a Plan</h2>
          </div>
        </div>
        <div class="form-group">
            <label for="planTitle" class="col-sm-2 control-label">Plan Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="eg-Cape Town Mar 2016" ng-model="newPlan.title" id="planTitle" required>
          </div>
        </div>



        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default addPlan-button" type="submit" ng-disabled="planCreateForm.$invalid">Add Plan</button>
          </div>
        </div>
      </form>





    </div>

  </div>

</div>
