<!DOCTYPE html>
<html lang="en" ng-app="chaloApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Chalo | Travel Without Planning</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/4-col-portfolio.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular.min.js"></script>
    <script src="js/app.js"></script>

</head>

<body ng-controller="mainController">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CHALO</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav pull-right">
                    <li >
                        <a href="#">Login</a>
                    </li>
                    <li >
                        <a href="#">Signup</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

          <div class="col-lg-12">
              <p class="page-header text-center">
                The best way to create and share itineraries
              </p>
          </div>

        <!-- Page Heading -->
        <div class="row animated fadeIn">

            <div class="col-lg-12">
                <h3 class="page-header text-center">Download
                    <small>our Chrome Extension</small>
                </h3>
            </div>
            <div class="col-lg-12">
                <h3 class="page-header text-center">Go to any travel website
                    <small>right click on a POI</small>
                </h3>
            </div>
            <div class="col-lg-12">
                <h3 class="page-header text-center">Send the POI
                    <small>to Chalo</small>
                </h3>
            </div>

            <div class="col-lg-12">
                <h3 class="page-header text-center">Come back to Chalo
                    <small>and find a map of your POIs</small>
                </h3>
            </div>
            <div class="col-lg-12">
                <h3 class="page-header text-center">Itinerary is
                    <small>made</small>
                </h3>
            </div>
            <div class="col-lg-12">

                <h3 class="page-header text-center">
                  <input type="submit" class="btn btn-default btn-lg city-button" name="name" value="Sign Up">

                </h3>
            </div>

        </div>
        <!-- /.row -->



        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-center">Copyright &copy; Chalo 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->



</body>

</html>
